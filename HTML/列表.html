<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    
    <!-- 
    列表（list）
        1、铅笔
        2、尺子
        3、橡皮

    在html中也可以创建列表，html列表一共有三种：
        1、有序列表
        2、无序列表
        3、定义列表

    有序列表，使用ol标签来创建无序列表
        使用li表示列表项  
        
    无序列表，使用ul标签来创建无序列表
        使用li表示列表项

    定义列表，使用dl标签来创建一个定义列表
        使用dt来表示定义的内容
        使用dd来对内容进行解释说明

    列表之间可以互相嵌套

 -->
    <ul>
        <li>我是老大</li>
        <ul>
        <li>我是老大宝</li>
        <li>我是老大宝</li>
    </ul>
    </ul>
    <ol>
        <li>我是老大</li>
        <li>我是老二</li>
        <li>我是老三</li>
    </ol>
    <dl>
        <dt>黄家</dt>
        <dd>黄家人好多，很多小孩儿</dd>
        <dd>黄家人好多，钱也多多</dd>
        <dd>黄家人好多，营养丰富</dd>
    </dl>
</body>
</html>
