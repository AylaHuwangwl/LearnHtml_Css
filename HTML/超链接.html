<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，
            或者是当前页面的其他的位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址

        超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->
    <a href="https://www.baidu.com">我是一个超链接</a>
    <br><br>
    <a href="列表.html">我也是一个超链接，跳转到内部连接</a>
    <br><br>
     <!-- 
        target属性，用来指定超链接打开的位置
            可选值：
                _self 默认值 在当前页面中打开超链接
                _blank 在一个新的要么中打开超链接

     -->
    <a href="./链接跳转学习/target1.html" target="_self">我也是一个超链接，跳转到内部连接</a>
    <br><br>
    <a href="./链接跳转学习/target1.html" target="_blank">我也是一个超链接，跳转到内部连接</a>
    <br>

</body>
</html>
