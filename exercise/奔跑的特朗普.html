<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的特朗普</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background-image: url(./img/特朗普/trump_run.png);
            animation: trump 1s  steps(6) infinite ;
        }
        @keyframes trump{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -600px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
