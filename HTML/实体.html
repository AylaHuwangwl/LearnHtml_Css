<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        网页中的多个空格在浏览器中解析为一个
        在html中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续空格，比如字母两边的大于号和小于号
            如果需要在网页中书写这些特殊符号，则需要使用html中的实体（转义字符）
            实体的语法：
             &实体的名字;
                &nbsp; 空格
                &gt; 大于号
                &lt; 小于号
                &copy; 版权符号
                实体在W3S中的HTML实体中查看
    -->
    <p>现在是11.30号早上9：41分&nbsp&nbsp&nbsp&nbsp&nbsp开始学习前端的第二天</p>
    <b>大力打理打理&gt岸边表&lt牛逼牛逼</b>
    <p>haha gege zhuzhu </p>
    <h1>"&gt"是大于号，&lt是小于号</h1>
</body>
</html>
