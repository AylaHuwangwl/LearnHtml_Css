<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直方向布局</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color:darkblue;
            margin-bottom:-100px;
            overflow: scroll;
        }
        .box2{
            width:200px;
            height:200px;
            background-color:rgb(17, 65, 128);
            margin-top:-40px;
        }
    </style>
</head>
<body>
    <div class="box1"><p>aaaaaaaaddddddddddddddddddddddddddddddddddddaaaa</p></div>
    <div class="box2"></div>
</body>
</html>
