<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>伪类:一般使用：开头</title>
    <style>
        ul>li:first-child{
            color:lime
        }
        ul>li:last-child{
            color:magenta
        }
        ul>li:nth-child(n){
            color:maroon
        }
        ul>li:first-of-type{
            color:mediumblue
        }

        ul > li:not(:nth-of-type(3)){
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!--
        :first-child 第一个子元素
        :last_child 最后一个子元素
        :nth-child() 选中第几个子元素
        特殊值：
            n 第n个 n的范围0到正无穷
            2n 或 even 表示选中偶数位的元素
            2n+1 或 odd 表示选中奇数位的元素

         - 以上这些伪类都是根据所有的子元素进行排序

         :first-of-type 
         :last-of-type
         :nth-of-type
         - 这几个伪类的功能和上述的类似，不同点是他们是在同类型元素中进行排序

         :not() 否定伪类
                - 将符合条件的元素从选择器中去除
    -->
    <ul>
        <span>我是一个span</span>
        <li>第一个</li>
        <span>我是一个span</span>
        <li>第二个</li>
        <span>我是一个span</span>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
